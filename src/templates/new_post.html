{% extends "base.html" %} #replace the content here in base.html
{% block content %}
<div class="container">
    <form id="new_post" action="/posts/new/{{ blog_id }}" method="post">

        <div class="form-group" style="width: 250px">
            <label for="title"><p class="font-weight-bold"><p class="font-weight-bold">Title</p></p></label>
            <input type="title" id="title" class="form-control" name="title">
        </div>

        <div class="form-group" style="width: 250px">
            <label for="content"><p class="font-weight-bold">Content</p></label>
            <textarea id="content" class="form-control" name="content"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Publish</button>
    </form>
</div>
{% endblock %}
