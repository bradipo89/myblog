{% extends "base.html" %} #replace the content here in base.html
{% block content %}
<div class="container page-form" style="margin:0 auto;">

    <form id="login-form" action="/auth/login" method="post">

        <div class="form-group"  >
            <label for="email"><p class="font-weight-bold" style="height: 8px">Email</p></label>
            <input type="email" id="email" class="form-control" style="width: 250px; height: 30px" name="email">
        </div>

        <div class="form-group" >
            <label for="password"><p class="font-weight-bold" style="height: 8px">Password</p></label>
            <input type="password" id="password" class="form-control" style="width: 250px; height: 30px" name="password">
        </div>

        <button class="btn btn-primary"  type="submit">Log in</button>

    </form>

</div>
{% endblock %}
