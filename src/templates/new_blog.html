{% extends "base.html" %} #replace the content here in base.html
{% block content %}
<div class="container">
    <form id="new_blog" action="/blogs/new" method="post">

        <div class="form-group" style="width: 250px">
            <label for="title"><p class="font-weight-bold"><p class="font-weight-bold">Title</p></p></label>
            <input type="title" id="title" class="form-control" name="title">
        </div>

        <div class="form-group" style="width: 250px">
            <label for="description"><p class="font-weight-bold">Description</p></label>
            <input type="description" id="description" class="form-control" name="description">
        </div>

        <button class="btn btn-primary" type="submit">Create blog</button>
    </form>
</div>
{% endblock %}
